<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>

<head>
    <title>Car Pooling System</title>
    <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
</head>

<body>
    

    <table width="400" border="0" align="center" cellpadding="0" cellspacing="0">
        <tr>
            <td colspan="4"><img src="../static/images/Header.png" width="379" height="142"></td>
        </tr>
        <tr>
            <td>
                <div align="center"><a href="/">Home</a></div>
            </td>
            <td>
                <div align="center"><a href="/register">Registrasi</a></div>
            </td>
            <td colspan="2">
                <div align="center"><a href="/list">Daftar Orang Yang Ikut</a></div>
            </td>
        </tr>
    </table>
    
    <form method="get" action="/list" style="text-align: center; margin-top: 20px;">
    <label for="bulan">Bulan:</label>
    <select name="bulan" id="bulan">
        <option value="">-- Seluruh Bulan --</option>
        <option value="1">Januari</option>
        <option value="2">Februari</option>
        <option value="3">Maret</option>
        <option value="4">April</option>
        <option value="5">Mei</option>
        <option value="6">Juni</option>
        <option value="7">Juli</option>
        <option value="8">Agustus</option>
        <option value="9">September</option>
        <option value="10">Oktober</option>
        <option value="11">November</option>
        <option value="12">Desember</option>
    </select>
    <button type="submit">Tampilkan</button>
    </form>

  <table width="400" border="1" align="center" cellpadding="0" cellspacing="0" style="margin-top: 20px; margin-bottom: 20px">
    <tr>
        <th>Nama</th>
        <th>Tanggal</th>
        <th>No HP</th>
        <th>Aksi</th>
    </tr>
    {% for user in users %}
    <tr>
        <td>{{ user.nama }}</td>
        <td>{{ user.tanggal }}</td>
        <td>{{ user.no_hp }}</td>
        <td>
            <form action="/delete/{{ user.id }}" method="post" onsubmit="return confirm('Kamu yakin ingin menghapus data ini?');">
                <button type="submit">Delete</button>
            </form>
            <form action="/edit/{{ user.id }}" method="get" style="display:inline;">
                <button type="submit">Edit</button>
    </form>
        </td>
    </tr>
    {% endfor %}
</table>

    </table width="400" border="0" align="center" cellpadding="0" cellspacing="0">
    <tr>
        <td colspan="4">
            <div align="center">
                <p>Website ini dibuat oleh Nathan<br>
                    &copy; Nathan 2025 </p>
            </div>
        </td>
    </tr>
    </table>
</body>

</html>
